<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color:#ADD8E6">
      <a-camera position="2 2 -3.5" ></a-camera>
      <a-plane
        position="0 1 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>
      <a-sphere
      position="0 1.2 -1"
      radius="0.1"
      color="white"
      ></a-sphere>
      <a-cylinder
      position="0 1 -1"
      radius="0.1"
      height="0.2"
      ></a-cylinder>
      <a-cylinder
      position="0 1 -7"
      radius="0.5"
      height="0.01"
      color="black"
      ></a-cylinder>
      <a-cylinder
      position="0 1 -7.9"
      radius="0.2"
      height="8"
      color="lightblue"
      ></a-cylinder>
      <a-cone
      position="0 5.5 -7.9"
      color="lightgreen"
      ></a-cone>
      <a-sphere
      position="4 1.2 -1"
      radius="0.1"
      color="white"
      ></a-sphere>
      <a-cylinder
      position="4 1 -1"
      radius="0.1"
      height="0.2"
      ></a-cylinder>
      <a-cylinder
      position="4 1 -7"
      radius="0.5"
      height="0.01"
      color="black"
      ></a-cylinder>
      <a-cylinder
      position="4 1 -7.9"
      radius="0.2"
      height="8"
      color="lightblue"
      ></a-cylinder>
      <a-cone
      position="4 5.5 -7.9"
      color="lightgreen"
      ></a-cone>
      <a-sphere
      position="-4 1.2 -1"
      radius="0.1"
      color="white"
      ></a-sphere>
      <a-cylinder
      position="-4 1 -1"
      radius="0.1"
      height="0.2"
      ></a-cylinder>
      <a-cylinder
      position="-4 1 -7"
      radius="0.5"
      height="0.01"
      color="black"
      ></a-cylinder>
      <a-cylinder
      position="-4 1 -7.9"
      radius="0.2"
      height="8"
      color="lightblue"
      ></a-cylinder>
      <a-cone
      position="-4 5.5 -7.9"
      color="lightgreen"
      ></a-cone>
    </a-scene>
  </body>
</html>
